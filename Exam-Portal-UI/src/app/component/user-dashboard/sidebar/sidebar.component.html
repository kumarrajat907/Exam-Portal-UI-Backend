<mat-card class="mt10">
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user-dashboard/">
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>
        <button mat-list-item routerLink="/user-dashboard/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon> Profile
        </button>
        <button mat-list-item routerLink="/user-dashboard/loadQuiz">
            <mat-icon mat-list-icon>quiz</mat-icon> All Quiz
        </button>
        <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <mat-icon>category</mat-icon>
                        Category
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p *ngFor="let c of category"><button mat-button (click)="viewByCategory(c.cId)">{{c.title}}</button></p>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-action-list>
</mat-card>
