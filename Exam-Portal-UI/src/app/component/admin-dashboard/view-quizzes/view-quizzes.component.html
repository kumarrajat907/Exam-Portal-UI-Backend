<mat-card *ngFor="let q of quiz" ngClass="{{q.active?'mt10 border-green':'mt10 border-red'}}">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            Category: {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="['/admin/question']" [queryParams]="{id:q.qId,title:q.title}" mat-raised-button
            color="warn" class="ml10">Questions:</button>
        <button mat-stroked-button color="warn" class="ml10">Max Marks: {{q.maximumMarks}}</button>
        <button mat-stroked-button color="warn" class="ml10">No of Question:
            {{q.noOfQuestion}}
        </button>
        <button [routerLink]="['/admin/update']" [queryParams]="{id:q.qId}" mat-raised-button color="warn"
            class="ml10">Update</button>
        <button mat-raised-button color="warn" class="ml10">Attempts</button>
        <button mat-raised-button color="warn" class="ml10" (click)="deleteQuiz(q.qId)">Delete</button>
    </mat-card-actions>
</mat-card>
<div class="container text-center mt10">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add Quiz</button>
</div>
