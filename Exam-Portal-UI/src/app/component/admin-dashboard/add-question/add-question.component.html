<div class="bootstrap-wrapper margin-top">
    <div class="container-fluid">
        <mat-card>
            <div mat-subheader>
                <h1>{{addMsg}} Question To {{title}}</h1>
            </div>
            <form (ngSubmit)="addQuestion()" #f="ngForm">
                <mat-form-field class="width-100" appearance="outline">
                    <mat-label>Content</mat-label>
                    <textarea type="text" matInput placeholder="Enter Here.." name="content" required
                        [(ngModel)]="question.content">
                    </textarea>
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="width-100" appearance="outline">
                            <mat-label>Option 1</mat-label>
                            <input type="text" matInput placeholder="Enter Here.." name="option1" required
                                [(ngModel)]="question.option1">
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="width-100" appearance="outline">
                            <mat-label>Option 2</mat-label>
                            <input type="text" matInput placeholder="Enter Here.." name="option2" required
                                [(ngModel)]="question.option2">
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="width-100" appearance="outline">
                            <mat-label>Option 3</mat-label>
                            <input type="text" matInput placeholder="Enter Here.." name="option3" required
                                [(ngModel)]="question.option3">
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="width-100" appearance="outline">
                            <mat-label>Option 4</mat-label>
                            <input type="text" matInput placeholder="Enter Here.." name="option4" required
                                [(ngModel)]="question.option4">
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <mat-form-field class="width-100" appearance="fill">
                    <mat-label>Answer</mat-label>
                    <mat-select matNativeControl required [(ngModel)]="question.answer" name="answer" required>
                        <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}
                        </mat-option>
                        <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}
                        </mat-option>
                        <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}
                        </mat-option>
                        <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <mat-form-field class="width-100" appearance="outline">
                            <mat-label>Answer</mat-label>
                            <input type="text" matInput placeholder="Enter Here.." name="answer" required
                                [(ngModel)]="question.answer">
                            <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                    </div>
                </div> -->
                <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">{{addMsg}}</button>
                    <button type="reset" style="margin-left:20px ;" mat-raised-button color="accent">Clear</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
