<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <mat-card class="mt10">
            <mat-list>
                <div mat-subheader>
                    <h1>Update Quiz</h1>
                </div>
            </mat-list>
            <form (ngSubmit)="updateQuiz()" #f="ngForm">
                <mat-form-field class="width-100" appearance="outline">
                    <mat-label>Title</mat-label>
                    <input type="text" matInput placeholder="Enter Here.." name="title" required
                        [(ngModel)]="quizUpdateData.title">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <mat-form-field class="width-100" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea type="text" matInput placeholder="Enter Here.." name="description" required
                        [(ngModel)]="quizUpdateData.description">
                        </textarea>
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <mat-form-field class="width-100" appearance="outline">
                    <mat-label>Max Marks</mat-label>
                    <input type="number" min="1" matInput placeholder="Enter Here.." name="maximumMarks" required
                        [(ngModel)]="quizUpdateData.maximumMarks">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <mat-form-field class="width-100" appearance="outline">
                    <mat-label>No Of Questions</mat-label>
                    <input type="number" min="1" matInput placeholder="Enter Here.." name="noOfQuestion" required
                        [(ngModel)]="quizUpdateData.noOfQuestion">
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                <mat-form-field class="width-100" appearance="fill">
                    <mat-label>Category</mat-label>
                    <mat-select matNativeControl required [(ngModel)]="quizUpdateData.category" name="category">
                        <mat-option *ngFor="let c of category" [value]="c">{{c.title}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-slide-toggle [(ngModel)]="quizUpdateData.active" name="active">Published Status</mat-slide-toggle>
                <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">Update</button>
                    <button type="reset" style="margin-left:20px ;" mat-raised-button color="accent">Clear</button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
